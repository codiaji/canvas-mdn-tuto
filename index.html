	<body>
		<h1>Basic usage of canvas</h1>
		<p>
			When no width and height attributes are specified, the canvas will
			initially be 300 pixels wide and 150 pixels high.
		</p>
		<p>Note: If your renderings seem distorted, try specifying your width and height attributes explicitly in the <canvas> attributes, and not using CSS.</p>
		<canvas id="tutorial" width="150" height="150"></canvas>
	</body>
</html>
